<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
		function tick() {
			$('#root').html('<div><h1>What is the Time Now?</h1><h2>It is ' + new Date().toLocaleTimeString() + '.</h2></div>');
		};
		setInterval(tick, 1000);
	});
	</script>
</head>

<body>
	<div id="root"></div>
</body>

</html>
